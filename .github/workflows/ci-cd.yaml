name: CI/CD Angular

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Run tests
      run: npm test

    - name: Build Angular app
      run: npm run build --prod

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-app:v6 .

    - name: Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/angular-app:v6

    - name: Update Kubernetes Deployment
      run: |
        kubectl set image deployment/angular-deployment angular-container=${{ secrets.DOCKER_USERNAME }}/angular-app:v6 --record
        kubectl rollout status deployment/angular-deployment
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}