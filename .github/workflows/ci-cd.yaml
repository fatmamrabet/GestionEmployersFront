name: CI/CD Angular

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Build Angular app
      run: npm run build --prod

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-app:v6 .

    - name: Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/angular-app:v6

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
    - name: Install Argo CD CLI
      run: |
        curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/download/v2.0.0/argocd-linux-amd64
        chmod +x argocd
        sudo mv argocd /usr/local/bin/argocd

    - name: Login to Argo CD
      run: argocd login http://127.0.0.1:8080 --username ${{ secrets.ARGOCD_USERNAME }} --password ${{ secrets.ARGOCD_PASSWORD }} --insecure

    - name: Sync application in Argo CD
      run: argocd app sync spring-angular
